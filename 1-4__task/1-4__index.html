<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1-4__style.css">
    <title>CPS Sidebar</title>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar__content">
            <div class="sidebar__container">
                <section class="sidebar-header">
                    <nav class="sidebar-header__navigation">
                        <ul class="sidebar-header__left-group">
                            <li class="sidebar-header__item">
                                <button class="sidebar-header__icon icon">
                                    <img src="assets/img/close.svg" alt="Close">
                                </button>
                            </li>
                            <li class="sidebar-header__item">
                                <a class="sidebar-header__logo logo" href="#">
                                    <img src="../assets/img/logo.svg" alt="CPS Logo">
                                </a>
                            </li>
                        </ul>
                        <button class="sidebar-header__icon icon">
                            <img src="assets/img/search.svg" alt="Search">
                        </button>
                    </nav>
                </section>
                <nav class="sidebar__navigation">
                    <ul class="sidebar-menu">
                        <li class="sidebar-menu__item">
                            <a class="sidebar-menu__link" href="#">Ремонт техники</a>
                        </li>
                        <li class="sidebar-menu__item">
                            <a class="sidebar-menu__link" href="#">Услуги и сервисы</a>
                        </li>
                        <li class="sidebar-menu__item">
                            <a class="sidebar-menu__link" href="#">Корпоративным клиентам</a>
                        </li>
                        <li class="sidebar-menu__item">
                            <a class="sidebar-menu__link" href="#">Продавцам техники</a>
                        </li>
                        <li class="sidebar-menu__item">
                            <a class="sidebar-menu__link" href="#">Партнерам</a>
                        </li>
                        <li class="sidebar-menu__item">
                            <a class="sidebar-menu__link" href="#">Производителям</a>
                        </li>
                        <li class="sidebar-menu__item">
                            <a class="sidebar-menu__link" href="#">Наши сервисные центры</a>
                        </li>
                        <li class="sidebar-menu__item">
                            <a class="sidebar-menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-footer">
                <ul class="sidebar-footer__options">
                    <li class="sidebar-footer__item">
                        <button class="sidebar-footer__icon icon">
                            <img src="../assets/img/call.svg" alt="Request a call">
                        </button>
                    </li>
                    <li class="sidebar-footer__item">
                        <button class="sidebar-footer__icon icon">
                            <img src="../assets/img/chat.svg" alt="Contact support">
                        </button>
                    </li>
                    <li class="sidebar-footer__item">
                        <button class="sidebar-footer__icon icon">
                            <img src="../assets/img/profile.svg" alt="Profile">
                        </button>
                    </li>
                </ul>
                <address class="sidebar-footer__address address">
                    <button class="address__email">mail@cps.com</button>
                    <button class="address__tel">8 800 890 8900</button>
                </address>
                <ul class="sidebar-footer__localization localization">
                    <li class="localization__option localization__option--lang--ru">
                        <label for="ru" class="localization__description">RU</label>
                        <input type="radio" id="ru" name="lang" value="ru" class="localization__button visually-hidden">
                    </li>
                    <li class="localization__option localization__option--lang--en">
                        <label for="en" class="localization__description">EN</label>
                        <input type="radio" id="en" name="lang" value="en" class="localization__button visually-hidden">
                    </li>
                    <li class="localization__option localization__option--lang--ch">
                        <label for="ch" class="localization__description">CH</label>
                        <input type="radio" id="ch" name="lang" value="ch" class="localization__button visually-hidden">
                    </li>
                </ul>
            </div>
        </div>
    </aside>
</body>
</html>
