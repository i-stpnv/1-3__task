<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1-4__style.css">
    <title>CPS Sidebar</title>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar__container">
            <header class="sidebar__header header">
                <nav class="header__navigation">
                    <ul class="header__left-group">
                        <li class="header__close-button">
                            <button class="header__button">
                                <img src="assets/img/close.svg" alt="Закрыть">
                            </button>
                        </li>
                        <li class="header__logo">
                            <img src="../assets/img/logo.svg" alt="Логотип CPS">
                        </li>
                    </ul>
                    <button class="header__search-button header__button">
                        <img src="assets/img/search.svg" alt="Поиск на сайте">
                    </button>
                </nav>
            </header>
            <nav class="sidebar__navigation">
                <ul class="sidebar__menu menu">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Ремонт техники</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Услуги и сервисы</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Корпоративным клиентам</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Продавцам техники</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Партнерам</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Производителям</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Наши сервисные центры</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
        <footer class="sidebar__footer footer">
            <nav class="footer__navigation">
                <ul class="footer__options options">
                    <li class="options__call">
                        <button class="footer__button">
                            <img src="../assets/img/call.svg" alt="Заказать звонок">
                        </button>
                    </li>
                    <li class="options__chat">
                        <button class="footer__button">
                            <img src="../assets/img/chat.svg" alt="Написать в поддержку">
                        </button>
                    </li>
                    <li class="options__profile">
                        <button class="footer__button">
                            <img src="../assets/img/profile.svg" alt="Профиль">
                        </button>
                    </li>
                </ul>
                <address class="footer__address address">
                    <a class="address__email" href="mailto:mail@cps.com">
                        mail@cps.com
                    </a>
                    <a class="address__tel" href="tel:+78008908900">8 800 890 8900</a>
                </address>
                <ul class="footer__localization localization">
                    <li class="localization__option localization__option--lang--ru">
                        <button class="localization__button">RU</button>
                    </li>
                    <li class="localization__option localization__option--lang--en">
                        <button class="localization__button">EN</button>
                    </li>
                    <li class="localization__option localization__option--lang--ch">
                        <button class="localization__button">CH</button>
                    </li>
                </ul>
            </nav>
        </footer>
    </aside>
</body>
</html>
